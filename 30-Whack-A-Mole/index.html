<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whack A Mole!</title>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button class="startButton">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      (function() {
        const holes = document.querySelectorAll('.hole');
        const moles = document.querySelectorAll('.mole');
        const scoreBoard = document.querySelector('.score');
        const startButton = document.querySelector('.startButton');
        let lastHole;
        let timeUp = false;
        let score = 0;

        function getRandomTime(min, max) {
          return Math.round(Math.random() * (max - min) + min);
        }

        function getRandomHole(holes) {
          const index = Math.floor(Math.random() * holes.length);
          const hole = holes[index];

          if (hole === lastHole) {
            return getRandomHole(holes); // recursion! make sure you get a different number
          }

          lastHole = hole;
          return hole;
        }

        function peep() {
          const time = getRandomTime(200, 1000);
          const hole = getRandomHole(holes);
          hole.classList.add('up');
          setTimeout(() => {
            hole.classList.remove('up');
            if (!timeUp) { peep(); }
          }, time);
        }

        function startGame() {
          startButton.style.visibility = 'hidden';
          scoreBoard.textContent = 0;
          timeUp = false;
          score = 0;
          peep();
          setTimeout(endGame, 10000)
        }

        function endGame() {
          timeUp = true;
          setTimeout(() => {
            startButton.style.visibility = 'visible';
            startButton.textContent = 'Time! Play again.';
          }, 1000);
        }

        function bonk(e) {
          console.log(e.isTrusted);
          if (!e.isTrusted) { return; } // cheater!
          score++;
          this.parentNode.classList.remove('up');
          scoreBoard.textContent = score;
        }

        moles.forEach(mole => {
          mole.addEventListener('click', bonk);
          mole.addEventListener('touchstart', bonk);
        });
        startButton.addEventListener('click', startGame);
      })();
    </script>
  </body>
</html>
