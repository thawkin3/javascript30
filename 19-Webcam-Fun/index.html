<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webcam Fun</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Webcam Fun with the getUserMedia API</h1>
    <div class="photobooth">
      <div class="controls">
        <div class="button-container">
          <button id="take-photo-button">Take Photo</button>
        </div>
        <fieldset>
          <legend>Effects</legend>
          <label>
            <input type="radio" name="active-filter" value="red-effect" id="red-effect" />
            <span>Red Effect</span>
          </label>
          <label>
            <input type="radio" name="active-filter" value="rgb-split" id="rgb-split" checked />
            <span>RGB Split</span>
          </label>
          <label>
            <input type="radio" name="active-filter" value="green-screen" id="green-screen" />
            <span>Green Screen</span>
          </label>
        </fieldset>
        <fieldset>
          <legend>Green Screen Controls</legend>
          <div class="rgb">
            <label for="rmin">Red Min:</label>
            <input type="range" min=0 max=255 name="rmin">
            <label for="rmax">Red Max:</label>
            <input type="range" min=0 max=255 name="rmax">

            <br>

            <label for="gmin">Green Min:</label>
            <input type="range" min=0 max=255 name="gmin">
            <label for="gmax">Green Max:</label>
            <input type="range" min=0 max=255 name="gmax">

            <br>

            <label for="bmin">Blue Min:</label>
            <input type="range" min=0 max=255 name="bmin">
            <label for="bmax">Blue Max:</label>
            <input type="range" min=0 max=255 name="bmax">
          </div>
          </fieldset>
      </div>

      <canvas class="photo"></canvas>
      <video class="player"></video>
      <div class="strip"></div>
    </div>

    <audio class="snap" src="./snap.mp3" hidden></audio>

    <script src="scripts.js"></script>
  </body>
</html>
